<html lang="fi">
  <head>
    <title>Iltametsuri Oy</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <meta
      name="description"
      content="Pihapuiden kaadot nopeasti ja vaivattomasti Pääkaupunkiseudun ja Uudenmaan alueella – ota yhteyttä!"
    />
    <meta property="og:site_name" content="Iltametsuri Oy" />
    <meta property="og:title" content="Iltametsuri Oy" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Pihapuiden kaadot nopeasti ja vaivattomasti – ota yhteyttä!"
    />
    <meta property="og:url" content="http://iltametsuri.fi" />
    <style>
      body {
        background-image: url(images/background.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #e6a87c;
        margin: 0;
        color: #ffffff;
        font-family: 'Lato', sans-serif;
        font-size: 18px;
        min-height: 100vh;
        padding: 8rem 2rem;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      article {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(103deg, #eb816a 0%, #e6a87c 100%);
        background-position: 0% 0%;
        background-repeat: repeat;
        background-size: cover;
        box-shadow: 0rem 1.125rem 4.125rem 0rem rgba(0, 0, 0, 0.451);
        border-radius: 0.625rem;
        padding: 3rem;
      }
      h1 {
        font-size: 2.25em;
        line-height: 1.25;
        font-weight: 400;
        letter-spacing: -0.05rem;
        margin-top: 0;
      }
      h2 {
        font-weight: 400;
      }
      a {
        color: #ffffff;
      }
      .image {
        width: 11rem;
        border-radius: 100%;
      }
      .basic-info {
        display: flex;
        margin-bottom: 2rem;
      }
      .contact-details {
        flex: 2;
        padding: 1rem;
      }
      .contact-image {
        flex: 1;
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .basic-info ul {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
        padding: 0;
      }
      .contact-form {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cutting-image {
        box-shadow: 4px 4px 12px 0px rgba(0, 0, 0, 0.451);
      }
      .form-wrapper {
        padding: 4.5rem;
      }
      form {
        text-align: left;
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 0.25rem;
        font-size: 1rem;
      }
      input,
      textarea,
      button {
        margin-bottom: 0.5rem;
        border-radius: 0.15rem;
        font-size: 1rem;
      }
      button {
        height: 2rem;
        font-weight: bold;
      }
      @media screen and (max-width: 736px) {
        body {
          padding: 4rem 1rem;
        }
        article {
          padding-left: 1rem;
          padding-right: 1rem;
        }
        .basic-info {
          flex-direction: column-reverse;
          text-align: center;
        }
        .contact-details {
          padding-left: 0;
          padding-right: 0;
        }
        .contact-form {
          flex-direction: column-reverse;
          padding: 0;
        }
        .form-wrapper {
          padding: 2rem;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400italic,300,300italic"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <article>
        <section class="basic-info">
          <div class="contact-details">
            <h1>Iltametsuri Oy</h1>
            <p>
              Pihapuiden kaadot nopeasti ja vaivattomasti Pääkaupunkiseudun ja
              Uudenmaan alueella – ota yhteyttä!
            </p>
            <ul>
              <li>
                <a class="n01" href="mailto:iltametsuri@olavihaapala.fi"
                  >Sähköposti</a
                >
              </li>
              <li>
                <a class="n02" href="tel:+358409643408">Puhelin</a>
              </li>
              <li>
                <a class="n03" href="https://twitter.com/iltametsuri"
                  >Twitter</a
                >
              </li>
            </ul>
          </div>
          <div class="contact-image">
            <img class="image" src="images/olavi.jpg" alt="" />
          </div>
        </section>
        <section class="contact-form">
          <img class="cutting-image" src="images/cutting.jpg" alt="" />
          <div class="form-wrapper">
            <h2>
              Jätä yhteystietosi, niin otamme sinuun yhteyttä
            </h2>
            <form name="contact" method="POST" data-netlify="true">
              <label for="name">Nimi:</label>
              <input type="text" id="name" name="name" />
              <label for="phone">Puhelinnumero:</label>
              <input type="tel" id="phone" name="phone" />
              <label for="email">Sähköposti:</label>
              <input type="email" id="email" name="email" />
              <label for="message">Viesti:</label>
              <textarea id="message" name="message"></textarea>
              <button type="submit">Lähetä</button>
            </form>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
