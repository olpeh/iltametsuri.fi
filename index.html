  </head>

  <body>
    <main>
      <section>
        <h1>Iltametsuri Oy</h1>
        <p>
          Pihapuiden kaadot nopeasti ja vaivattomasti –&nbsp;ota yhteyttä!
        </p>
        <ul>
          <li>
            <a class="n01" href="mailto:iltametsuri@olavihaapala.fi">Email</a>
          </li>
          <li>
            <a class="n02" href="tel:+358409643408">Mobile</a>
          </li>
          <li>
            <a class="n03" href="https://twitter.com/iltametsuri">Twitter</a>
          </li>
        </ul>
      </section>
      <section>
        <form name="contact" method="POST" data-netlify="true">
          <p>
            <label>Your Name: <input type="text" name="name"/></label>
          </p>
          <p>
            <label>Your Email: <input type="email" name="email"/></label>
          </p>
          <p>
            <label
              >Your Role:
              <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
              </select></label
            >
          </p>
          <p>
            <label>Message: <textarea name="message"></textarea></label>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
